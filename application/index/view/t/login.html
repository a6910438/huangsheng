<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        {include file="t/head" /}
        <link rel="stylesheet" type="text/css" href="/t/css/index.css"/>
        <link rel="stylesheet" type="text/css" href="/t/css/registered.css"/>
    </head>

    <style type="text/css">
        .mui-icon-home:before {
            content: none;
        }
        .mui-bar {
            position: fixed;
            z-index: 10;
            right: 0;
            left: 0;
            height: 44px;
            padding-right: 10px;
            padding-left: 10px;
            border-bottom: 0;
            background-color: #f7f7f7;
            -webkit-box-shadow:none; 
            box-shadow:none; 
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            bottom: 25px;
        }
        .mui-bar-tab .mui-tab-item {
            display: table-cell;
            overflow: hidden;
            width: 1%;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: #007aff;
        }
    </style>
    <body style="background: white;">
        <div class="mui-content">
            <div class="logo">
                <img src="/t/img/logo.png"/>
            </div>
            <div class="login-content">
                <form id="login-form">
                    <div class="ipttxt-row">
                        <label><img src="/t/img/icon1.png"></label>
                        <input id="account" type="text" class="mui-input" placeholder="手机号">
                    </div>
                    <div class="ipttxt-row">
                        <label><img src="/t/img/icon2.png"></label>
                        <input id="password" type="password" class="mui-input" placeholder="密码">
                    </div>
                    <div class="ipttxt-row">
                        <label><img src="/t/img/yanzm.png"></label>
                        <input id="password" type="password" class="mui-input" placeholder="验证码">
                        <div class="validation" style="opacity: 1;">
                            <span>获取验证码</span>
                        </div>
                    </div>
                    <div class="ipttxt-row">
                        <label><img src="/t/img/dengl.png"></label>
                        <input id="password" type="button" class="mui-input" value="登录" style="background: #39AEFF;color: white;">
                    </div>
                </form>
            </div>
        </div>
        <nav class="mui-bar mui-bar-tab " id="nav">
            <a class="mui-tab-item mui-active" id="a1" href="{:url('login')}">
                <span class="mui-icon mui-icon-home">
                    <img src="/t/img/login.png" style="width: 26px;"/>
                </span>
                <span class="mui-tab-label">登录</span>
            </a>
            <a class="mui-tab-item mui-active" id="a1" href="{:url('register')}">
                <span class="mui-icon mui-icon-home">
                    <img src="/t/img/zhuc.png"/>
                </span>
                <span class="mui-tab-label">注册</span>
            </a>
            <a class="mui-tab-item mui-active" id="a1">
                <span class="mui-icon mui-icon-home">
                    <img src="/t/img/mima.png"/>
                </span>
                <span class="mui-tab-label">忘记密码</span>
            </a>
            <a class="mui-tab-item mui-active" id="a1">
                <span class="mui-icon mui-icon-home">
                    <img src="/t/img/app.png"/>
                </span>
                <span class="mui-tab-label">APP下载</span>
            </a>
        </nav>
    </body>
    <script type="text/javascript">
        mui('body').on('tap', 'a', function () {
            document.location.href = this.href;
        });
    </script>
</html>
