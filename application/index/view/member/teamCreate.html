<!DOCTYPE html>
<html id="change-password">

    <head>
        <meta charset="utf-8">
        <title>创建工会</title>
        {include file="layout/head" /}
    </head>

    <body class="login-body">
        <header class="mui-bar mui-bar-nav my-header">
            <a href="{:url('team')}" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">创建工会</h1>
        </header>
        <div class="mui-content container">
            <form action="{:url('member/teamCreate')}" class="mui-input-group" id="create-team-form" method="post">
                <div class="mui-input-row my-input-row">
                    <label>名称</label>
                    <input type="text" class="mui-input" placeholder="请输入工会名称" name="name">
                </div>
                <div class="mui-input-row my-input-row">
                    <label>QQ号</label>
                    <input type="text"class="mui-input" placeholder="请输入您的QQ号" name="qq">
                </div>
                <div class="mui-input-row my-input-row">
                    <label>微信号</label>
                    <input type="text" class="mui-input" placeholder="请输入您的QQ号" name="wx" value="{$userInfo->wx}">
                </div>
                <div class="mui-input-row my-input-row">
                    <label>手机号</label>
                    <input type="text" class="mui-input" placeholder="请输入您的手机号" name="mobile" value="{$userInfo->mobile}">
                </div>
                <div class="mui-input-row my-input-row">
                    <label>QQ群号</label>
                    <input type="text" class="mui-input" placeholder="请输入QQ群号" name="groupid">
                </div>
                <div class="mui-input-row my-input-row">
                    <label>团队宣言</label>
                    <input type="text" class="mui-input" placeholder="请输入团队宣言" name="declaration">
                </div>
            </form>
            <button type="submit" data-form="create-team-form" onclick="ajaxPost(this)"
                    class="mui-btn mui-btn-warning my-btn" data-loading-text="提交中...">创建
            </button>
        </div>
        {include file="layout/footer" /}
    </body>
</html>
