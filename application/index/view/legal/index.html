<script type="text/javascript" charset="utf-8">
	$(function(){
		//创建MeScroll对象,内部已默认开启下拉刷新,自动执行up.callback,刷新列表数据;
		
		var mescroll = new MeScroll("mescroll", { 
			//上拉加载的配置项
			up: {
				callback: getListData, //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
				isBounce: false,
				noMoreSize: 5, //如果列表已无数据,可设置列表的总数量要大于半页才显示无更多数据;避免列表数据过少(比如只有一条数据),显示无更多数据会不好看; 默认5
				empty: {
					icon: "", //图标,默认null
					tip: "", //提示
					btntext: "暂无相关数据", //按钮,默认""
					btnClick: function(){
						return false;
						//点击按钮的回调,默认null
						// alert("点击了按钮,具体逻辑自行实现");
					} 
				},
				clearEmptyId: "dataList", //相当于同时设置了clearId和empty.warpId; 简化写法;默认null
				toTop:{ //配置回到顶部按钮
					src : "", //默认滚动到1000px显示,可配置offset修改
					//html: null, //html标签内容,默认null; 如果同时设置了src,则优先取src
					//offset : 1000
				}
			}
		});
		
		var business = 0;
		$('.check_buy_business').click(function () {
			// 点击勾选
			if (business === 0) {
				$(this).find('img').attr('src', '/static/images/right@2x.png');
				business++;
			} else if (business === 1) { // 点击不勾选
				$(this).find('img').attr('src', '');
				business--;
			}
			//重置列表数据
			mescroll.resetUpScroll();
		})

		/*初始化菜单*/
		var pdType=$('.check_buy').attr('i');
		
		$('.nav_item').unbind('click').click(function(){
			pdType = $(this).attr('i');
			$('.nav_item').removeClass('check_buy');
			$(this).addClass('check_buy');
			mescroll.resetUpScroll();
		})
		
			
		/*初始化交易类型*/
		var money_type = $('.coin_type_select_item:first').attr('coin');
		
		$('.coin_type_select_item').click(function (){
			money_type = $(this).attr('coin');
			$('#moneytype').val(money_type);
			$('.coin_type').html(money_type+'/CNY');
			mescroll.resetUpScroll();
		})


		//page 默认 page.num = 1,page.size = 10 , time = null;
		function getListData(page){
			//联网加载数据
			getListDataFromNet(pdType, page.num,business,money_type, function(curPageData,totalSize){
				
				console.dir(curPageData);
				console.dir(totalSize);
				//mescroll会根据传的参数,自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
				// console.log("pdType="+pdType+", page.num="+page.num+", curPageData.length="+curPageData.length+", totalSize = "+totalSize);
				
				//方法一(推荐): 后台接口有返回列表的总页数 totalPage
				// mescroll.endByPage(curPageData.length, totalPage); //必传参数(当前页的数据个数, 总页数)
				
				//方法二(推荐): 后台接口有返回列表的总数据量 totalSize
				mescroll.endBySize(curPageData.length, totalSize); //必传参数(当前页的数据个数, 总数据量)
				
				//方法三(推荐): 您有其他方式知道是否有下一页 hasNext
				//mescroll.endSuccess(curPageData.length, hasNext); //必传参数(当前页的数据个数, 是否有下一页true/false)
				
				//方法四 (不推荐),会存在一个小问题:比如列表共有20条数据,每页加载10条,共2页.如果只根据当前页的数据个数判断,则需翻到第三页才会知道无更多数据,如果传了hasNext,则翻到第二页即可显示无更多数据.
				// mescroll.endSuccess(curPageData.length);
				
				//设置列表数据
				setListData(curPageData);

			}, function(){
				//联网失败的回调,隐藏下拉刷新和上拉加载的状态;
                mescroll.endErr();
			});
		}
		
		/*设置列表数据*/
		function setListData(curPageData){
			var listDom=document.getElementById("dataList");

			for (var i = 0; i < curPageData.length; i++) {
				var pd=curPageData[i];
				if(pd.type==1){
					var url = "{:url('legal/sellcoin')}?id="+pd.order_id;
				}else{
					var url = "{:url('legal/buycoin')}?id="+pd.order_id;
				}
				var str='<a href="'+url+'"><div class="content_item">';
					str+='<div class="item_left_box">';
					str+='<div class="user_message">';
					str+='<span class="type_block green_type"></span>';
					str+='<span class="username username_b">'+pd.nick_name+'</span>';
					str+='<img class="vip_sign" src="/static/images/vip_bl@2x.png">'
					str+='</div>';
					str+='<div class="deal_num_and_rate can_deal">已交易6625/成交率97%</div>';
					str+='<div class="can_payment_method"><span><img src="/static/images/bank_card@2x.png" alt="" class="bank_card"></span>';
					str+='<span><img src="/static/images/wechat_pay@2x.png" alt="" class="wechat"></span></div>';
					str+='</div>';
					str+='<div class="item_right_box">';
					str+='<div class="cny_box dark_grey"><span class="cny_num cny_num_g">'+pd.price+'</span><span class="cny_sign">CNY</span></div>';
					str+='<div class="quota_and_num">';
					str+='<div class="quota dark_grey"><span>限额</span><span class="quota_num">5000-100000</span></div>';
					str+='<div class="coin_num_box dark_grey"><span>数量</span><span class="coin_num">'+pd.number+'</span></div>';
					str+='</div>';
					str+='</div>';
					str+='</div></a>';
				var liDom=document.createElement("div");
				liDom.innerHTML=str;
				listDom.append(liDom);
			}
		}
		
		function getListDataFromNet(pdType,pageNum,business,money_type,successCallback,errorCallback) {
			
            // setTimeout(function () {
            	if(pdType==1){
            		var url  = "{:url('legal/buyList')}";
            	}else if(pdType==2){
            		var url  = "{:url('legal/saleList')}";
            	}else if(pdType==3){
            		var url  = "{:url('legal/dealList')}";
            	}
            	
            	$.post(url,{page:pageNum,business:business,money_type:money_type}, function (response) {
		            if (response.code == 0) {
		                var data = response.data.data;
		                var psize = response.data.psize;
		                var totalSize =response.data.total;
		                var listData=[];
		                
		                for (var i = 0; i < data.length; i++) {
			            		listData.push(data[i]);
			            }
		           		//回调
	                	successCallback(listData,totalSize);
		            }
		        }, 'json');
            	
            // },200)
		}
		
	});
</script>
