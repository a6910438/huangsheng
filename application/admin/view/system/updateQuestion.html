{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    {if isset($info)}
    <header class="panel-heading">
        <h4>编辑安全问题</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">问题内容</label>
                <div class="col-sm-5">
                    <input type="text" value="{$info->title}" name="title" class="form-control"
                           placeholder="请输入问题内容">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序（数字越小越靠前）</label>
                <div class="col-sm-5">
                    <input type="text" value="{$info->sort}" name="sort" class="form-control"
                           placeholder="请输入排序数字">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-5">
                    <select name="status" class="form-control">
                        <option value="">——请选择——</option>
                        <option value="1" {if($info->status ==1)}selected{/if}>启用</option>
                        <option value="2" {if($info->status ==2)}selected{/if}>禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-url="{:url('editSafeQuestion',['id'=>$info->id])}"
                            onclick="main.ajaxPosts(this)" class="btn btn-primary">确定修改
                    </button>
                    &nbsp;
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-warning">返回
                    </button>
                </div>
            </div>
        </form>
    </div>
    {else /}
    <header class="panel-heading">
        <h4>添加新安全问题</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">问题内容</label>
                <div class="col-sm-5">
                    <input type="text" value="" name="title" class="form-control"
                           placeholder="请输入问题内容">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序（数字越小越靠前）</label>
                <div class="col-sm-5">
                    <input type="text" value="" name="sort" class="form-control"
                           placeholder="请输入排序数字">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-5">
                    <select name="status" class="form-control">
                        <option value="">——请选择——</option>
                        <option value="1" >启用</option>
                        <option value="2" >禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" onclick="main.ajaxPosts(this)" data-url="{:url('createSafeQuestion')}"
                            class="btn btn-primary">提交
                    </button>
                    &nbsp;
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-warning">返回
                    </button>
                </div>
            </div>
        </form>
    </div>
    {/if}
</section>
{/block}


{block name="footer"}

{/block}
