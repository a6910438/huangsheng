{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    {if isset($info)}
    <header class="panel-heading">
        <h4>编辑会员</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">交易开始时间（如：00:00:00）</label>

                <div class="col-sm-5">
                    <input type="text"  name="star" id="startTime" value="{$info->star}" class="form-control">
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">交易结束时间（如：23:59:59）</label>

                <div class="col-sm-5">
                    <input type="text" value="{$info->end}" name="end" id="endTime" class="form-control"
                           placeholder="请输入交易结束时间（如：23:59:59）">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-url="{:url('saveExchangeHour',['id'=>$info->id])}"
                            onclick="main.ajaxPosts(this)" class="btn btn-primary">确定修改
                    </button>
                    &nbsp;
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-warning">返回
                    </button>
                </div>
            </div>
        </form>
    </div>
    {else /}
    <header class="panel-heading">
        <h4>交易时间设置</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" onsubmit="return false" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">交易开始时间（如：00:00:00）</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="star" id="startTime" class="form-control"
                           placeholder="请输入交易开始时间（如：00:00:00）">
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">交易结束时间（如：23:59:59）</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="end" id="endTime" class="form-control"
                           placeholder="请输入交易结束时间（如： 23:59:59）">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" onclick="main.ajaxPosts(this)" data-url="{:url('saveExchangeHour')}"
                            class="btn btn-primary">提交
                    </button>
                    &nbsp;
                    <button type="button" onclick="javascript:history.back(-1);" class="btn btn-warning">返回
                    </button>
                </div>
            </div>
        </form>
    </div>
    {/if}
</section>
{/block}


{block name="footer"}
<script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
