{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<style type="text/css">
    .link-th{
        color:blue;
    }
</style>
<section class="panel">
    <header class="panel-heading">
        <h4>用户节点统计</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">

       <form class="form-horizontal" action="{:url('userTj')}" >
           <div class="form-group">

               <div class="col-xs-1 no-pd-r">
               <span class="form-control">开始时间</span>
               </div>
               <div class="col-xs-3 no-pd-l">

                 <input type="date" value="{$Request.get.stime}" name="stime" class="form-control">
               </div>
               <div class="col-xs-1 no-pd-r">
                   <span class="form-control"> 结束时间</span>
               </div>
               <div class="col-xs-3 no-pd-l">
                   <input type="date" value="{$Request.get.ntime}" name="ntime" class="form-control">
               </div>
               <button type="submit" class="btn btn-color">搜索</button>

            </div>
        </form>




        <table class="table table-bordered table-striped no-margin">
            <thead>
            </thead>
            <thead>
            <tr>
                <th class="text-center">高级节点</th>
                <th class="text-center">中级节点</th>
                <th class="text-center">初级节点</th>
                <th class="text-center">普通会员</th>
				<th class="text-center">交易会员</th>
				<th class="text-center">激活会员</th>
				<th class="text-center">今日注册会员</th>
				<th class="text-center">今日激活会员</th>
				<th class="text-center">总会员</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="vertical-align: middle" class="text-center">
                    {$L3}
                </td>
                <td style="vertical-align: middle" class="text-center">
                    {$L2}
                </td>
                <td style="vertical-align: middle" class="text-center">
                    {$L1}
                </td>
                <td style="vertical-align: middle" class="text-center">
                    {$L0}
                </td>
                <td style="vertical-align: middle" class="text-center">
                  {$valid}
                </td>
                <td style="vertical-align: middle" class="text-center">
                    {$allact}
                </td>
				<td style="vertical-align: middle" class="text-center">
                    {$reg}
                </td>

                <td style="vertical-align: middle" class="text-center">
                    {$act}
                </td>
                <td style="vertical-align: middle" class="text-center">
                  {$all}
                </td>

            </tr>
            
            </tbody>
        </table>
        <div class="page">
           
        </div>
    </div>
</section>
{/block}
{block name="footer"}



{/block}
