{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<style type="text/css">
    .link-th{
        color:blue;
    }
</style>
<section class="panel">
    <header class="panel-heading">
        <h4>房产的统计</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">

       <form class="form-horizontal" action="{:url('fish')}" >
           <div class="form-group">

               <div class="col-xs-1 no-pd-r">
               <span class="form-control">开始时间</span>
               </div>
               <div class="col-xs-3 no-pd-l">

                 <input type="date" value="{$Request.get.stime}" name="stime" class="form-control">
               </div>
               <div class="col-xs-1 no-pd-r">
                   <span class="form-control"> 结束时间</span>
               </div>
               <div class="col-xs-3 no-pd-l">
                   <input type="date" value="{$Request.get.ntime}" name="ntime" class="form-control">
               </div>
               <button type="submit" class="btn btn-color">搜索</button>

            </div>
        </form>

        <table class="table table-bordered table-striped no-margin">
            <thead>
            </thead>
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">类型</th>
                <th class="text-center">金额</th>
                <th class="text-center">数量</th>
				<th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            {if !empty($list)}
            {foreach $list as $k=>$entity}
            <tr>
                <td style="vertical-align: middle" class="text-center">
                    {$k+1}
                </td>
                <td style="vertical-align: middle" class="text-center">
                    {$entity.name}
                </td>
                <td style="vertical-align: middle" class="text-center">
                    {$entity.worth}
                </td>
                <td style="vertical-align: middle" class="text-center">
                    {$entity.num}
                </td>
				<td style="vertical-align: middle" class="text-center">
				<a href="{:url('fish_detail')}?id={$k+1}&stime={$Request.get.stime}&ntime={$Request.get.ntime}">详情</a>
				</td>
            </tr>
            {/foreach}
            {else /}
            <tr class="text-center">
                <td colspan="9">暂无数据</td>
            </tr>
            {/if}
            </tbody>
        </table>
        <div class="page">
           
        </div>
    </div>
</section>
{/block}
{block name="footer"}



{/block}
